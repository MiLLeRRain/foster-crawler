name: Monitor Foster Opportunities

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force run (ignore time)'
        type: boolean
        default: false
      test_push:
        description: 'Test PushPlus notification'
        type: boolean
        default: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Monitor Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          TARGET_URLS: ${{ secrets.TARGET_URLS }}
          # Config Variables (Repository Variables)
          START_HOUR: ${{ vars.START_HOUR }}
          END_HOUR: ${{ vars.END_HOUR }}
          OPERATING_DAYS: ${{ vars.OPERATING_DAYS }}
          DETECTION_RULES: ${{ vars.DETECTION_RULES }}
          DEBUG_LLM: ${{ vars.DEBUG_LLM }}
          GEMINI_MODEL: ${{ vars.GEMINI_MODEL }}
        run: |
          ARGS=""
          if [ "${{ inputs.force }}" == "true" ]; then ARGS="$ARGS --force"; fi
          if [ "${{ inputs.test_push }}" == "true" ]; then ARGS="$ARGS --test-push"; fi
          python main.py $ARGS

      - name: Commit history changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if [ -f history.txt ]; then
            git add history.txt
            git diff --quiet && git diff --staged --quiet || (git commit -m "Update history [skip ci]" && git push)
          fi
